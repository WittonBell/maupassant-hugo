{{- if .Page.Store.Get "hasMermaid" -}}
    {{- $defaultCdnJsSite := "cdnjs.cloudflare.com" -}}
    <!-- Include mermaid only first time -->
    <script type="module">
        import mermaid from "//{{ .Site.Params.cdnJsSite | default $defaultCdnJsSite }}/ajax/libs/mermaid/10.4.0/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true })
    </script>
{{- end -}}
