{{ if in (where (where .Site.Pages "Type" "in" (slice "post" "posts")) "Kind" "page") .Page }}
{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div class="post-archive">
    <h2>{{ i18n "Articles_related" }}</h2>
    <ul class="listing">
        {{ range . }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
</div>
{{ end }}
{{ end }}
